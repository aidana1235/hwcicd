name: Provision ECR and EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_NAME: img-terraform

jobs:
  provision:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create ECR Repository
        run: |
          aws ecr create-repository --repository-name $ECR_REPOSITORY_NAME --image-tag-mutability MUTABLE --region $AWS_REGION --image-scanning-configuration scanOnPush=true

      - name: Provision EC2
        run: |
          # Add commands to provision EC2 here
          # Example: Using AWS CLI to launch an EC2 instance with default settings
          aws ec2 run-instances --image-id ami-0715c1897453cabd1 --instance-type t2.nano --region $AWS_REGION
